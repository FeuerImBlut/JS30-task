<!DOCTYPE HTML>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>JS30 Clock Task</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
		  <div class="time-text">TIME</div>
	<button class="mode-button">Dark mode</button>
	<div class="clock">
      <div class="clock-face">
	  			<div class="inner-clock-face">
				<div class="hand hour-hand" style="transform: rotate(0deg);"></div>
				<div class="hand minute-hand" style="transform: rotate(45deg);"></div>
				<div class="hand second-hand" style="transform: rotate(90deg);"></div>
			</div>
		<div class="outer-clock-face">
			<div class="marking marking-one">
				<span class="hours-text">I</span>
				<span class="hours-text turned">VII</span>
				<div class="mini"></div>
			</div>
			<div class="marking marking-two">
				<span class="hours-text">II</span>
				<span class="hours-text turned">VIII</span>
				<div class="mini"></div>
			</div>
			<div class="marking marking-three">
				<span class="hours-text">IV</span>
				<span class="hours-text turned">X</span>
				<div class="mini"></div>
			</div>
			<div class="marking marking-four">
				<span class="hours-text">V</span>
				<span class="hours-text turned">XI</span>
				<div class="mini"></div>
			</div>
			<div class="marking marking-five">
				<span class="hours-text">III</span>
				<span class="hours-text turned">IX</span>
				<div class="mini"></div>
			</div>
			<div class="marking marking-six">
				<span class="hours-text">VI</span>
				<span class="hours-text turned">XII</span>
				<div class="mini"></div>
			</div>
		</div>
      </div>
    </div>

	 <script type="text/javascript" src="index.js"></script> 
</body>

</html>
